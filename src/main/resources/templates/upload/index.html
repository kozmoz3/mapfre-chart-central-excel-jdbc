<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="adminlte/head"></div>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- HEADERS -->
		<div th:replace="adminlte/header"></div>
		<!-- Left MENU side column. contains the logo and sidebar -->
		<div th:replace="adminlte/menu"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="adminlte/headerWrapper"></div>
			<!-- Main content -->
			<section class="content">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<!-- ./col -->
				</div>
				<!-- /.row -->
				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-12 connectedSortable">
						<!-- Custom tabs (Charts with tabs)-->
						<div class="nav-tabs-custom">
							<!-- Tabs within a box -->
							<div th:replace="adminlte/nav-tabswrapper"></div>
							<div class="tab-content no-padding">
								<div class="alert alert-info" role="alert">
									<span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
									<span class="sr-only">Reporte</span>Excel
								</div>
								<div>
									<form th:action="@{upload_show}" th:object="${data}" method="post"
										enctype="multipart/form-data" class="col s12">
										<div th:replace="upload/component/data"></div>
										
										

									</form>
								</div>
							</div>
						</div>
					</section>
					<!-- /.Left col -->
					<!-- right col (We are only adding the ID to make the widgets sortable)-->
					<!-- right col -->
				</div>
				<!-- /.row (main row) -->
			</section>
			<!-- /.content -->
		</div>
		<div id="domMessage" style="display: none;">
			<h1>We are processing your request. Please be patient.</h1>
		</div>
		<!-- /.content-wrapper -->
		<!-- /.FOOTER -->
		<div th:replace="adminlte/footer"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="adminlte/script"></div>

	<script th:src="@{cotizacion/cotizacion.js}"></script>

	<script th:src="@{cotizacion/validDate.js}"></script>
	<script th:src="@{cotizacion/blockui.js}"></script>


</body>
</html>
